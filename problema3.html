    <script type="text/javascript">
       
        function VerificarPalindrome(inputString) {
        
            let reverse = inputString.split('').reverse().join('');
		    
		    if(reverse == inputString){
		    	return true;
		    }else{
		    	return false;
		    }
    
        }
        
        console.log(VerificarPalindrome("tamisitaa"));
	</script>

    <script type="text/javascript">
       
        function allLongestStrings(inputArray) {
			let nuevoArray = [];
			let tamanio = 0

			inputArray.forEach(e => {
				if(e.length > tamanio){
				tamanio = e.length;
				}
			});

			inputArray.forEach(function(e){

				if(e.length >= tamanio){
					nuevoArray.push(e)
				}

			});



			return nuevoArray;
		}

        
        console.log(allLongestStrings(["enyky", 
										"benyky", 
										"yely", 
										"varennyky"]));
	</script>
